<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Alex Cooke</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background-color: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        header {
            text-align: center;
            padding: 60px 0 40px;
            border-bottom: 1px solid #222;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: -1px;
            margin-bottom: 10px;
            color: #fff;
        }

        h1 a {
            color: inherit;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        h1 a:hover {
            opacity: 0.7;
        }

        .subtitle {
            color: #888;
            font-size: 1.1em;
        }

        nav {
            margin: 40px 0;
            text-align: center;
        }

        nav a {
            color: #ccc;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1em;
            transition: color 0.3s ease;
            display: inline-block;
            padding: 5px 0;
            border-bottom: 2px solid transparent;
        }

        nav a:hover, nav a.active {
            color: #fff;
            border-bottom-color: #fff;
        }

        .content {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 20px;
            color: #fff;
        }

        .intro {
            color: #aaa;
            margin-bottom: 40px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: #bbb;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px 16px;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #666;
            background: #1a1a1a;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        button {
            background: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: center;
            margin-top: 10px;
        }

        button:hover {
            background: #333;
            border-color: #666;
            transform: translateY(-2px);
        }

        .success-message {
            display: none;
            background: #1a3a1a;
            border: 1px solid #2a5a2a;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: #8aca8a;
            margin-top: 20px;
        }

        footer {
            text-align: center;
            padding: 40px 0;
            color: #666;
            font-size: 0.9em;
            border-top: 1px solid #222;
            margin-top: 100px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            nav a {
                margin: 0 10px;
                font-size: 1em;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="https://www.alexcooke.co">Alex Cooke</a></h1>
            <p class="subtitle">Composer and Educator</p>
        </header>
      
        <nav>
            <a href="index.html" class="active">About</a>
            <a href="meteorology.html">Meteorology</a>
            <a href="music.html">Music</a>
            <a href="presentations.html">Presentations</a>
        </nav>

        <div class="content">
            <h2>Contact</h2>
            <p class="intro">Feel free to reach out about my work.</p>
            
            <form action="https://formspree.io/f/xqaqrwvv" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <!-- Honeypot field for spam protection -->
                <input type="text" name="_gotcha" style="display:none">
                
                <button type="submit">Send Message</button>
            </form>
            
            <div class="success-message" id="success">
                Thank you for your message! I'll get back to you soon.
            </div>
        </div>

        <footer>
             <p>
                <a href="contact.html" style="color: #999; text-decoration: none; border-bottom: 1px solid #444; transition: all 0.3s ease;">Contact Me</a>
                <span style="margin: 0 20px; color: #444;">â€¢</span>
                &copy; 2025 Alex Cooke. All rights reserved.
            </p>
        </footer>
    </div>
</body>
</html>
